<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tuti</title>
    <link rel="stylesheet" href="/css/a.css">
  </head>
  <body>
    <h1>New Notification</h1>
    <div id="container" class="col">
      <form accept-charset="UTF-8" action="/notifications.json" method="post">

        <div class="field">
          <label for="notification_title">Title</label><br />
          <input id="notification_title" name="notification[title]" size="30" type="text" />
        </div>
        <div class="field">
          <label for="notification_description">Description</label><br />
          <textarea cols="40" id="notification_description" name="notification[description]" rows="20">
      </textarea>
        </div>
        <div class="field">
          <label for="notification_lon">Lon</label><br />
          <input id="notification_lon" name="notification[lon]" size="30" type="text" />
        </div>
        <div class="field">
          <label for="notification_lat">Lat</label><br />
          <input id="notification_lat" name="notification[lat]" size="30" type="text" />
        </div>
        <div class="actions">
          <input name="commit" type="submit" value="Create Notification" />
        </div>
      </form>

    </div>
  </body>
</html>
